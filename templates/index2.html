<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperCam Feed</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add custom styles here if needed */

        /* body {
            background-color: #292929; 
            color: aliceblue;
        } */

        #liveStream {
            border-radius: 35px;
        }

        .btn {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Live SuperCam Stream</h1>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="embed-responsive embed-responsive-16by9">
                    <img id="liveStream" class="embed-responsive-item" src="/video_feed" alt="Live Stream">
                </div>
            </div>
        </div>

        <!-- Display window for current name -->
        <div id="currentNameDisplay" class="mt-4 p-3 border rounded" style="font-size: 30px; width: full; height: 100px;"></div>

    </div>

    <div class="max-w-3xl w-full mx-auto bg-white rounded-lg shadow-lg p-6 mt-16">
        <h1 class="text-2xl font-bold mb-4">Authorized Users</h1>

        <div class="overflow-x-auto">
            <table id="myTable" class="w-full table-auto">
                <thead>
                    <tr>
                        <th class="w-1/2 border-b-2 border-gray-300">Name</th>
                        <th class="w-1/2 border-b-2 border-gray-300">Access</th>
                    </tr>
                </thead>
                <tbody id="authorizedList">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
        $(document).ready(function() {
            $('#myTable').DataTable({
                responsive: true
            });
        });

        // WebSocket connection for the default namespace
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Handle receiving messages from the server for the default namespace
        socket.on('message', function(message) {
            console.log(message + " wants access");
            $("#currentNameDisplay").text(message + " wants access");
            // Handle the message as needed
        });

        // WebSocket connection for the '/faces' namespace
        var socket_faces = io.connect('http://' + document.domain + ':' + location.port + '/faces');

        // WebSocket message handler for receiving the JSON object
        socket_faces.on('message', function(message) {
            console.log("Received JSON object:", message);

            // Parse the JSON object
            var jsonObject = JSON.parse(message);

            // Clear existing table rows
            $("#authorizedList").empty();

            // Iterate over the keys of the JSON object
            for (var key in jsonObject) {
                if (jsonObject.hasOwnProperty(key)) {
                    // Extract the name corresponding to the key
                    var name = jsonObject[key];
                    console.log("Name:", name);
                    // Create a new row in the table
                    var newRow = $("<tr>");
                    newRow.append($("<td>").text(name));
                        newRow.append($("<td>").text("Granted"));
                    // Append the new row to the table body
                    $("#authorizedList").append(newRow);
                }
            }
        });

    </script>

</body>
</html>
